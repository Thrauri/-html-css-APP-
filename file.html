<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件</title>
    <link rel="stylesheet" href="css/file.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <script src="js/file.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="title">
                <span>分类</span>
                <i class="i material-symbols:arrow-drop-down-rounded"></i>
            </div>
            <div class="items">
                <div class="item">
                    <img src="img/37.jpg"/>
                </div>
                <div class="item">
                    <img src="img/38.jpg" onclick="location.href='transfer.html'">
                </div>
                <div class="menu" id="menu-button">
                    <img src="img/39.jpg"/>
                    <div class="options" id="options">
                        <div class="option" style="border-bottom: 0.1vw solid #ebecef">
                            <img src="img/40.jpg"/>
                            <span>文件多选</span>
                        </div>
                        <div class="option" style="border-bottom: 0.1vw solid #ebecef">
                            <img src="img/41.jpg"/>
                            <span>高级设置</span>
                        </div>
                        <div class="option">
                            <img src="img/42.jpg"/>
                            <span>最近文件</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="search" onclick="location.href='search.html'">
                <img src="img/45.jpg">
                <span>搜索网盘文件</span>
            </div>
            <div class="screen">
                <div class="screen-left">
                    <i class="i material-symbols:arrow-downward-rounded"></i>
                    <span>按修改时间</span>
                    <i class="i material-symbols:keyboard-arrow-down-rounded"></i>
                </div>
                <div class="screen-right">
                    <img src="img/43.jpg">
                    <img src="img/44.jpg">
                </div>
            </div>
            <div class="selection">
                <span class="selected">全部</span>
                <span>我的资源</span>
                <span>我创建的</span>
                <span>我加工的</span>
                <span>我备份的</span>
                <span>来自发现</span>
            </div>
            <div class="hidden-space">
                <img src="img/35.jpg">
                <span>隐藏空间</span>
            </div>
            <ul class="file-list">
                <li>
                    <div class="file">
                        <img src="img/user.jpg">
                        <div class="file-info">
                            <p class="file-name">thrauri.jpg</p>
                            <div class="file-time">
                                <div class="last" style="display: none"></div>
                                <span>2024-06-29 17:04 1.24MB</span>
                            </div>
                        </div>
                    </div>
                    <div class="circle"></div>
                </li>
                <li>
                    <div class="file">
                        <img src="img/36.jpg">
                        <div class="file-info">
                            <p class="file-name">channel.zip</p>
                            <div class="file-time">
                                <div class="last">上次</div>
                                <span>2024-06-29 17:00 67.46MB</span>
                            </div>
                        </div>
                    </div>
                    <div class="circle"></div>
                </li>
            </ul>
            <div class="banner">
                <img src="img/34.jpg">
                <span>百度网盘保障你的数据安全 &gt;</span>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-items" onclick="location.href='index.html'">
                <img src="img/1-1.jpg"/>
                <span>首页</span>
            </div>
            <div class="footer-items">
                <img src="img/2-2.jpg"/>
                <span class="selected">文件</span>
            </div>
            <div class="footer-items" onclick="location.href='share.html'">
                <img src="img/3-1.jpg"/>
                <span>共享</span>
            </div>
            <div class="footer-items" onclick="location.href='find.html'">
                <img src="img/4-1.jpg"/>
                <span>发现</span>
            </div>
            <div class="footer-items" onclick="location.href='myself.html'">
                <img class="user-icon" src="img/user.jpg"/>
                <span>我的</span>
            </div>
        </footer>
    </div>
</body>
</html>
