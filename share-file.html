<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>共享</title>
    <link rel="stylesheet" href="css/share-file.css">
    <script src="js/share-file.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="left">
                <span class="unselected" onclick="location.href='share.html'">消息</span>
                <span class="selected">聊天文件</span>
            </div>
            <div class="right">
                <span>+</span>
            </div>
        </header>
        <main class="main">
            <div class="title">
                <span class="selection" id="selection-1">最近查看<span class="underline" id="underline-1"></span></span>
                <span class="selection" id="selection-2" style="display: block">我点赞的<span class="underline" id="underline-2" style="display: none"></span></span>
                <span class="selection" id="selection-3" style="display: block">最近更新<span class="underline" id="underline-3" style="display: none"></span></span>
            </div>
            <div class="file" id="file-1">
                <img src="img/58.jpg">
                <p>看过的好友/群文件都会在这里哦 ~</p>
            </div>
            <div class="file" id="file-2" style="display: none">
                <img src="img/59.jpg">
                <p>你喜欢的群文件，在等你的赞</p>
            </div>
            <div class="file" id="file-3" style="display: none">
                <img src="img/58.jpg">
                <p>群组文件最近没有更新哦</p>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-items" onclick="location.href='index.html'">
                <img src="img/1-1.jpg"/>
                <span>首页</span>
            </div>
            <div class="footer-items" onclick="location.href='file.html'">
                <img src="img/2-1.jpg"/>
                <span>文件</span>
            </div>
            <div class="footer-items">
                <img src="img/3-2.jpg"/>
                <span class="selected">共享</span>
            </div>
            <div class="footer-items" onclick="location.href='find.html'">
                <img src="img/4-1.jpg"/>
                <span>发现</span>
            </div>
            <div class="footer-items" onclick="location.href='myself.html'">
                <img class="user-icon" src="img/user.jpg"/>
                <span>我的</span>
            </div>
        </footer>
    </div>
</body>
</html>
